<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Contacter - Bastien LAMY</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(to right, #007BFF, #0056b3);
            color: white;
            padding: 40px 0;
            border-radius: 10px 10px 0 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: bold;
        }
        header p {
            margin: 5px 0;
            font-size: 1.2em;
            font-style: italic;
        }
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .contact-card {
            background-color: #e6f7ff;
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 400px;
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .contact-card h3 {
            margin-bottom: 10px;
            color: #0056b3;
            font-size: 1.8em;
        }
        .contact-card p {
            margin: 10px 0;
            font-size: 1.1em;
            color: #333;
        }
        .contact-card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            padding: 10px 25px;
            border: 2px solid #007BFF;
            border-radius: 30px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }
        .contact-card a:hover {
            background-color: #007BFF;
            color: white;
        }
        .btn-section {
            text-align: center;
            margin-top: 30px;
        }
        .btn-section a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            padding: 15px 30px;
            border: 2px solid #007BFF;
            border-radius: 30px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-section a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Me Contacter</h1>
            <p>Pour toutes demandes, n'hésitez pas à me joindre via les moyens suivants :</p>
        </header>
        <div class="contact-section">
            <div class="contact-card">
                <h3>Email</h3>
                <p>Vous pouvez m'écrire à :</p>
                <a href="mailto:b.lamy@ileps.fr">b.lamy@ileps.fr</a>
            </div>
            <div class="contact-card">
                <h3>Téléphone</h3>
                <p>Appelez-moi au :</p>
                <a href="tel:+33 7 68 76 98 21">07 68 76 98 21</a>
            </div>
            <div class="contact-card">
                <h3>LinkedIn</h3>
                <p>Retrouvez-moi sur LinkedIn :</p>
                <a href="https://www.linkedin.com/in/bastien-lamy-880364236/" target="_blank">Mon Profil LinkedIn</a>
            </div>
        </div>
        <div class="btn-section">
            <a href="CV_Bastien.html">Retour à la page principale</a>
        </div>
    </div>
</body>
</html>
