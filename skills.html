<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compétences - Bastien LAMY</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(to right, #007BFF, #0056b3);
            color: white;
            padding: 20px 0;
            border-radius: 10px 10px 0 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        .skills-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .skill-card {
            background-color: #e6f7ff;
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .skill-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .skill-card h3 {
            margin: 0;
            color: #0056b3;
            font-size: 1.2em;
        }
        .btn-section {
            text-align: center;
            margin-top: 20px;
        }
        .btn-section a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #007BFF;
            border-radius: 30px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-section a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Compétences</h1>
        </header>
        <div class="skills-section">
            <div class="skill-card">
                <img src="langues.png" alt="Langues">
                <h3>Langues</h3>
                <p>Anglais, Espagnol</p>
            </div>
            <div class="skill-card">
                <img src="office.png" alt="Informatique">
                <h3>Informatique</h3>
                <p>Pack Office, Teams, Zoom</p>
            </div>
            <div class="skill-card">
                <img src="sales.png" alt="Vente">
                <h3>Techniques de Vente</h3>
                <p>Conseil client, négociation</p>
            </div>
            <div class="skill-card">
                <img src="management.png" alt="Management">
                <h3>Management</h3>
                <p>Gestion d'équipe, planification</p>
            </div>
        </div>
        <div class="btn-section">
            <a href="CV_Bastien.html">Retour à la page principale</a>
        </div>
    </div>
</body>
</html>
